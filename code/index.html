<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>FROGGER 305</title>
  </head>
  <body>
    <nav>
      <img src="./images/frogger-logo.png" />
    </nav>
    <div id="game-board">
      <canvas id="canvas"></canvas>
    </div>
    <div id="title">
        <div class="start-screen">
          <img src="./images/frogger-start-background.png" id="frog"/>
        </div>
        <div class="start-screen">
            <h4>
                Game Instructions:
            </h4>
          <p>
            <ul>
                Use the cursor to move in 4 directions
            </ul>
            
          </p>
          <img src="./images/press-to-start.gif" id="start-button"/>
        </div>
      </div>
    <script type="text/javascript" src="./scripts/obstacle.js"></script>
    <script type="text/javascript" src="./scripts/player.js"></script>
    <script type="text/javascript" src="./scripts/game.js"></script>
    <script type="text/javascript" src="./scripts/script.js"></script>
  </body>
</html>
